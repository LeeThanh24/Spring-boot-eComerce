server:
  port: 8080
  servlet:
    context-path: /LittleBearAdmin
    
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/little_bear
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false
     

