<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-type" content="text/html" charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Login - Little Bear Admin</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

	<style>
		.bottom-footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			text-align: center;
			padding: 5px;
		}

		.rectangle {
			width: 90px;
			height: 100px;

			border-radius: 10px;
			/* Đặt bán kính bo tròn */
		}
	</style>
</head>

<body>

	<div class="container-fluid text-center">
		<div>
			<img style="height: 100px; width: 200px;" th:src="@{/images/logo.png}">
		</div>

		<form th:action="@{/login}" method="post" style="max-width: 350px; margin:0 auto">
			<div th:if="${param.error}">
				<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>
			<div th:if="${param.logout}">
				<p class="text-success">You have been logout</p>
			</div>
			<div class="border border-secondary rounded p-3">
				<p> Access to admin control panel</p>
				<p>
					<input type="email" name="email" , class="form-control" placeholder="Email" required>
				</p>
				<p>
					<input type="password" name="password" , class="form-control" placeholder="Password" required>
				</p>
				<p>
					<input type="checkbox" name="remember-me"> &nbsp; Remember me
				</p>
				<p>
					<input type="submit" value="Login" class="btn btn-primary">

				</p>
			</div>
		</form>

		<p th:replace="fragments:: footer('text-center bottom-footer')" ></p>
	</div>

</body>

</html>
