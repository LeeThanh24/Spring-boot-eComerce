<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-type" content="text/html" charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>[[${pageTitle}]]</title>
	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
	<script type="text/javascript" th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.min.js}"></script>

	<style>
		.bottom-footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			text-align: center;
			padding: 5px;
		}
	</style>
</head>

<body>

	<div class="container-fluid" id="main">

		<div>
			<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
				<a class="navbar-brand" th:href="@{/}">
					<img th:src="@{/images/logo.png}" width="80" height="50">

				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNavBar">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="topNavBar">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/users}">Users</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/categories}">Categories</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/brands}">Brands</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/products}">Products</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/customers}">Customers</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/shipping}">Shipping</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/orders}">Orders</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/report}">Sale reports</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/articles}">Articles</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/menus}">Menus</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/settings}">Settings</a>
						</li>
					</ul>
				</div>

			</nav>
		</div>

		<div>
			<h2>Manage Users | [[${pageTitle}]]</h2>

		</div>

		<form th:action="@{/users/save}" enctype="multipart/form-data" method="post" style="max-width: 700px; margin :0 auto" th:object="${user}"
			onsubmit="return checkEmailUnique(this);">
			<div class="border border-secondary rounded p-3" style="margin-bottom: 10px;">
				<div class="form-group row" style="margin-bottom: 10px;">
					<label class="col-sm-4 col-form-label"><b>Email</b></label>
					<div class="col-sm-8">
						<input type="email" class="form-control" th:field="*{email}" required minlength="8"
							maxlength="128">
					</div>
				</div>

				<input type="hidden" th:field="*{id}">
				<div class="form-group row" style="margin-bottom: 10px;">
					<label class="col-sm-4 col-form-label"><b>First name</b></label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{firstName}" required minlength="2"
							maxlength="45">
					</div>
				</div>

				<div class="form-group row" style="margin-bottom: 10px;">
					<label class="col-sm-4 col-form-label"><b>Last name</b></label>
					<div class="col-sm-8">
						<input type="text" class="form-control" th:field="*{lastName}" required minlength="2"
							maxlength="45">
					</div>
				</div>

				<div class="form-group row" style="margin-bottom: 10px;">
					<label class="col-sm-4 col-form-label"><b>Password</b></label>
					<div class="col-sm-8">
						<input type="password" th:if="${user.id ==null}" class="form-control" th:field="*{password}"
							required minlength="8" maxlength="128">
						<input type="password" th:if="${user.id !=null}" class="form-control" th:field="*{password}"
							minlength="8" maxlength="128">
					</div>
				</div>

				<div class="form-group row" style="margin-bottom: 10px;">
					<label class="col-sm-4 col-form-label"><b>Roles</b></label>
					<div class="col-sm-8" style="margin-top: 8px;">
						<th:block th:each=" role : ${listRoles}">
							<input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}"
								class="xs-2">
							- <small>[[${role.description}]]</small>
							<br>
						</th:block>
					</div>
				</div>

				<div class="form-group row" style="margin-bottom: 10px;">
					<label class="col-sm-4 col-form-label"><b>Enabled</b></label>
					<div class="col-sm-8" style="margin-top: 8px;">
						<input type="checkbox" th:field="*{enabled}">
					</div>
				</div>

				<div class="form-group row" style="margin-bottom: 10px;">
					<label class="col-sm-4 col-form-label"><b>Photos</b></label>
					<div class="col-sm-8" style="margin-top: 8px;">
						<input type="hidden" th:field="*{photos}">
						<input type="file" name="image"  class="mb-2" id="fileImage" accept="{image/png, image/jpeg}">
						<img id="thumbnail" class="img-fluid" alt="Photo preview" width="70" height="100"
							th:src="@{${user.getPhotoImagePath}}" />
					</div>
				</div>


				<div class="text-center">
					<input type="submit" value="Save" class="btn btn-primary m-3">
					<input type="button" value="Cancel" class="btn btn-secondary " id="buttonCancel">

				</div>
			</div>

		</form>



	</div>

	<!-- Button trigger modal -->
	<button type="button" style="display: none;" class="btn btn-primary" id="test" data-bs-toggle="modal"
		data-bs-target="#exampleModal">

	</button>

	<!-- Modal -->
	<div class="modal fade text-center" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
				</div>
				<div class="modal-body">
					<span id="modalBody"></span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" id="closeDialog" data-bs-dismiss="modal">Close</button>

				</div>
			</div>
		</div>
	</div>


	<p class="text-center ">LittleBear control panel - Copyright &copy;LittleBear </p>




	<script type="text/javascript">
		$(document).ready(function () {
			$("#buttonCancel").on("click", function () {
				$("#myModal").modal();
				window.location = "[[@{/users}]]";
			})

			$("#fileImage").change(function () {
				fileSize = this.files[0].size;
				if (fileSize > 1048576) {
					this.setCustomValidity("You must choose an image less than 1MB!")
					this.reportValidity();
				} else {
					this.setCustomValidity("")
					showImageThumbnail(this);

				}

			})
		});

		function showImageThumbnail(fileInput) {
			var file = fileInput.files[0]
			var reader = new FileReader();
			reader.onload = function (e) {
				$("#thumbnail").attr("src", e.target.result)
			}
			reader.readAsDataURL(file);
		}
		function checkEmailUnique(form) {
			let url = "[[@{/users/check_email}]]";
			let email = $("#email").val();
			let csrf = $("input[name='_csrf']").val();

			// Create the data to be sent in the AJAX request


			const myModal = document.getElementById('myModal')
			const myButton = document.getElementById('test');

			let userId = $("#id").val();
			if (typeof userId === "string" && userId.length === 0) {
				console.log("The userId is empty");
				userId = -1;
			} else if (userId === null) {
				console.log("The userId is null");
			} else {
				console.log("The userId is not empty or null");
			}




			let data = {id: userId, email: email, _csrf: csrf};
			const buttonClose = document.getElementById('closeDialog');
			//alert(data.actionPassed);
			// Perform an AJAX request to check email uniqueness
			$.ajax({
				type: "POST",
				url: url,
				data: data,
				success: function (result) {
					// Check the result and show the modal accordingly

					if (result == "OK") {
						console.log("user id ", userId)
						if (userId == -1) {
							let title = "Success";
							let message = "Successfully create new user !!!";
							showModalDialog(title, message, myButton);

							buttonClose.addEventListener('click', function () {

								form.submit();

							});
						} else {
							let title = "Success";
							let message = "Successfully save the user with ID " + userId + " !!! ";
							showModalDialog(title, message, myButton);

							buttonClose.addEventListener('click', function () {

								form.submit();

							});
						}




					} else if (result == "Duplicated") {
						let title = "Warning";
						let message = "There is another having email " + email + " !!!";
						showModalDialog(title, message, myButton);

					} else {
						let title = "Error";
						let message = "Unknown repsonse from server !!!";
						showModalDialog(title, message, myButton);
					}
				},
				error: function () {
					let title = "Error";
					let message = "Disconnected from server !!!";
					showModalDialog(title, message, myButton);
				}
			});

			// Prevent the form from submitting immediately
			return false;
		}

		function showModalDialog(title, message, myButton) {
			$("#exampleModalLabel").text(title)
			$("#modalBody").text(message)
			myButton.click();

		}
	</script>

</body>

</html>
